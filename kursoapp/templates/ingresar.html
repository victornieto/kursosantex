

    <div class="article">
        <h2>{{titulo}}</h2>
        <p class="infopost">Escriba sus datos para ingresar:</p>
        <div class="clr"></div>
        <div class="post_content">
            {% if form.errors %}
                <p class="error">Error en el nombre de usuario y/o contraseña</p>
            {% endif %}
            <form method="post" action="">{% csrf_token %}
                <table>
                    <tr>
                        <td>
                            <label for="email">E-mail:</label>
                        </td>
                        <td>
                            <input type="text" name="email" value="" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Contraseña:</label>
                        </td>
                        <td>
                            <input type="password" name="password" value="" id="password">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Si no dispone de una cuenta<br>de usuario, puede <a href="/site/registrarse">registrarse.</a>
                        </td>
                        <td align="right">
                            <input class="boton" type="submit" value="Ingresar">
                        </td>
                    </tr>
                </table>
            </form>
            <p class="errorlist">{{mensaje}}</p>
        </div>
        <div class="clr"></div>
    </div>
